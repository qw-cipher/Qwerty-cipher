<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qwerty Symbolic Code - Login</title>
<style>
  body {
    font-family: monospace;
    background: #0f0f0f;
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 { margin-bottom: 15px; letter-spacing: 2px; }
  .login-container, .main-container {
    width: 80%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .login-container { text-align:center; }
  input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #00ffcc;
    background: #0f0f0f;
    color: #00ff99;
    font-size: 16px;
    text-align:center;
  }
  button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background: #00ffcc;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background:#00ffaa; transform: scale(1.05);}
  .error { color:#ff4444; font-size:14px; height:18px; }
  textarea { background:#1a1a1a; color:#00ffcc; border:1px solid #00ffcc; border-radius:6px; padding:10px; font-size:16px; resize:vertical; min-height:80px; }
  .buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
  pre { background:#1a1a1a; border-radius:6px; padding:12px; border:1px solid #00ffcc; min-height:60px; overflow-x:auto; }
  .copy-msg { text-align:center; font-size:14px; color:#00ffaa; opacity:0; transition:opacity 0.3s ease; }
  .copy-msg.show { opacity:1; }
</style>
</head>
<body>

<h1>üîê Qwerty Symbolic Code</h1>

<!-- LOGIN SCREEN -->
<div class="login-container" id="loginScreen">
  <input type="password" id="password" placeholder="Enter password">
  <button id="loginBtn">Login</button>
  <div class="error" id="errorMsg"></div>
</div>


  
<!-- MAIN PAGE (HIDDEN UNTIL LOGIN) -->
<div class="main-container" id="mainScreen" style="display:none;">
  <label for="input">Input Text:</label>
  <textarea id="input" placeholder="Type something..."></textarea>

  <div class="buttons">
    <button id="encodeBtn">Encode</button>
    <button id="decodeBtn">Decode</button>
    <button id="clearBtn">Clear</button>
    <button id="copyBtn">Copy Output</button>
  </div>

  <label>Output:</label>
  <pre id="output"></pre>
  <div id="copyMsg" class="copy-msg">‚úÖ Copied!</div>
</div>

<script>
  // üîê LOGIN LOGIC
  const PASSWORD = "#3'435qwe"; // set your password
  const loginBtn = document.getElementById('loginBtn');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');
  const loginScreen = document.getElementById('loginScreen');
  const mainScreen = document.getElementById('mainScreen');

  loginBtn.addEventListener('click', () => {
    if(passwordInput.value === PASSWORD){
      loginScreen.style.display = 'none';
      mainScreen.style.display = 'flex';
    } else {
      errorMsg.textContent = "‚ùå Wrong password!";
      passwordInput.value = '';
    }
  });

  passwordInput.addEventListener('keypress', (e) => {
    if(e.key==='Enter') loginBtn.click();
  });

  // üîë QWERTY SYMBOLIC CODE LOGIC
  const letterMap = { Q:'1', W:'2', E:'3', R:'4', T:'5', Y:'6', U:'7', I:'8', O:'9', P:'0', A:'@', S:'#', D:'$', F:'_', G:'&', H:'-', J:'+', K:'(', L:')', Z:'*', X:'"', C:"'", V:':', B:';', N:'!', M:'?' };
  const symbolToLetter = { '@':'a', '#':'s', '$':'d', '_':'f', '&':'g', '-':'h', '+':'j', '(':'k', ')':'l', '*':'z', '"':'x', "'":'c', ':':'v', ';':'b', '!':'n', '?':'m' };
  const letterToSymbol = {}; for (const [k,v] of Object.entries(symbolToLetter)) letterToSymbol[v]=k;
  const digitInverse = { '1':'Q','2':'W','3':'E','4':'R','5':'T','6':'Y','7':'U','8':'I','9':'O','0':'P' };
  const reverseMap = {}; for(const [k,v] of Object.entries(letterMap)) reverseMap[v]=k;

  const input = document.getElementById('input');
  const output = document.getElementById('output');
  const encodeBtn = document.getElementById('encodeBtn');
  const decodeBtn = document.getElementById('decodeBtn');
  const clearBtn = document.getElementById('clearBtn');
  const copyBtn = document.getElementById('copyBtn');
  const copyMsg = document.getElementById('copyMsg');

  function encode(text){
    const encoded = text.split('').map(ch=>{
      const up=ch.toUpperCase();
      if(letterMap[up]) return letterMap[up];
      if(digitInverse[ch]) return digitInverse[ch];
      if(symbolToLetter[ch]) return symbolToLetter[ch];
      return ch;
    }).join('');
    return encoded.split('').reverse().join('');
  }

  function decode(text){
    const reversed = text.split('').reverse().join('');
    return reversed.split('').map(ch=>{
      if(reverseMap[ch]) return reverseMap[ch];
      if(digitInverse[ch]) return digitInverse[ch];
      if(letterToSymbol[ch]) return letterToSymbol[ch];
      return ch;
    }).join('');
  }

  encodeBtn.addEventListener('click', ()=>{ output.textContent = encode(input.value); });
  decodeBtn.addEventListener('click', ()=>{ output.textContent = decode(input.value); });
  clearBtn.addEventListener('click', ()=>{ input.value=''; output.textContent=''; });
  copyBtn.addEventListener('click', async ()=>{
    const text=output.textContent;
    if(!text) return;
    await navigator.clipboard.writeText(text);
    copyMsg.classList.add('show');
    setTimeout(()=>copyMsg.classList.remove('show'),1000);
  });
</script>
</body>

</html>
